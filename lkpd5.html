<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKPD5</title>
</head>
<body>
    <script>
        // no 1
        for(let a = 1; a <= 50; a++) {
            console.log(`nomor ke-`, a)
        }

        // no 2
        for(let b = 1; b <=50; b++) {
            if(b % 2 ==0){
                console.log(`genap`, b)
            }
        }

        // no 3
        for(let c = 1; c <= 50; c++){
            if(c % 2 ==1){
                console.log(`ganjil`, c)
            }
        }

        // no 4
        let d = 1
        while(d <= 50) {
            if(d % 2 ==0){
                console.log(`genap`, d)
                d++
            }else {
                console.log(`ganji`, d)
                d++
            }
        }

        // no 5
        let total = 0;
        let bilTerbesar = Infinity;
        let bilTerkecil = Infinity;

        for(i = 0; i <= 20; i++) {
            let input = parseFloat(prompt(`masukan bilangan ${i}`, ``));
            total += input;

            if(input > bilTerbesar) {
                bilTerbesar = input;
            }

            if(input <bilTerkecil) {
                bilTerkecil = input;
            }
        }

        let rataRata = total / 20;

        console.log(`bilangan terbesar : ${bilTerbesar}`);
        console.log(`bilangan terkecil : ${bilTerkecil}`)
        console.log(`rata-rata: ${rataRata}`);
    </script>
</body>
</html>
